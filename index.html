<!DOCTYPE html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="José Lucas" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/index.css" />
    <script defer src="./scripts/index.js"></script>

    <title>UI clone: Google</title>
  </head>
  <body data-id="body">
    <div class="wrapper">
      <header class="header-wrapper">
        <section class="header-container">
          <section class="header-menu-mobile">
            <button class="more-apps">
              <img src="./assets/svg/burger.svg" alt="Apps" />
            </button>

            <a href="#" class="active">Todas</a>
            <a href="#">Imagens</a>
          </section>

          <section class="header-menu">
            <section class="desktop-container">
              <a href="#">Gmail</a>
              <a href="#">Imagens</a>
            </section>

            <button type="button">
              <img src="./assets/svg/more.svg" alt="Apps" />
            </button>

            <div class="avatar">
              <img src="https://github.com/lucasbernardol.png" alt="Avatar" />
            </div>
          </section>
        </section>
      </header>

      <main class="main-wrapper">
        <section class="main-container">
          <section class="separation-top">
            <div class="google-container">
              <img class="logo" src="./assets/logo.svg" alt="Google" />
            </div>

            <form action="#" aria-disabled="false" class="form-container">
              <img class="float-icon to-left" src="./assets/svg/search.svg" />
              <img class="float-icon to-right" src="./assets/svg/voice.svg" />
              <input type="text" name="search" />
            </form>
          </section>

          <section class="separation-bottom">
            <div class="buttons">
              <button>Pesquisa no Google</button>
              <button>Estou com sorte</button>
            </div>

            <small>Disponibilizado pelo Google em: <a>Inglês</a></small>
          </section>
        </section>
      </main>

      <footer class="footer-wrapper">
        <div class="footer-container">
          <section class="footer-divider">
            <small>Brasil</small>
          </section>

          <section class="footer-hyperlinks">
            <ul class="hyperlink-list">
              <li class="hyperlink-item"><a href="#">Sobre</a></li>
              <li class="hyperlink-item"><a href="#">Publicidade</a></li>
              <li class="hyperlink-item"><a href="#">Negócios</a></li>
              <li class="hyperlink-item">
                <a href="#">Como funciona a Pesquisa</a>
              </li>
            </ul>

            <ul class="hyperlink-list">
              <li class="hyperlink-item"><a href="#">Privacidade</a></li>
              <li class="hyperlink-item"><a href="#">Termos</a></li>
              <li class="hyperlink-item"><a href="#">Configurações</a></li>
            </ul>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
